<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Function to generate a random key
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        // Function to display the raw Lua file content with the key
        function displayLuaFile() {
            // Check if a key is saved in localStorage
            let savedKey = localStorage.getItem("sharedKey");

            // If no key is saved, generate and store it
            if (!savedKey) {
                savedKey = generateRandomKey();
                localStorage.setItem("sharedKey", savedKey);
            }

            // Format the Lua content as raw text
            const luaContent = `return {\n    "${savedKey}"\n}`;

            // Display the raw Lua content
            document.getElementById("luaDisplay").innerText = luaContent;
        }

        // Call displayLuaFile on page load
        window.onload = function() {
            displayLuaFile(); // Display Lua file content on page load
        }
    </script>
</head>
<body>
    <pre id="luaDisplay">The Lua file content will be displayed here.</pre>
</body>
</html>
