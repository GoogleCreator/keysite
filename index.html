<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Fixed key for everyone
        const fixedKey = 'ABCDEF1234567890XYZ'; // This key can be anything you want.

        // Function to display the raw Lua file content with the fixed key
        function displayLuaFile() {
            // Format the Lua content as raw text with the fixed key
            const luaContent = `return {\n    "${fixedKey}"\n}`;

            // Display the raw Lua content
            document.getElementById("luaDisplay").innerText = luaContent;
        }

        // Call displayLuaFile on page load
        window.onload = function() {
            displayLuaFile(); // Display Lua file content on page load
        }
    </script>
</head>
<body>
    <pre id="luaDisplay">The Lua file content will be displayed here.</pre>
</body>
</html>
